services:
  - type: web
    name: hotel-smart-website
    env: python
    plan: free
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:5000 app:app
    healthCheckPath: /
    envVars:
      - key: FLASK_ENV
        value: production
        sync: false
      - key: COZE_API_KEY
        sync: false
      - key: COZE_BOT_ID
        sync: false
      - key: COZE_API_URL
        value: https://api.coze.cn/open_api/v2/chat
        sync: false
